{% load static %}

{% block styles %}

    .next-button {
      margin: auto;

    }
  </style>
{% endblock %}

{% block content %}
    <div class='container-result'>
        <h1>YOUR RESULT</h1>

        <div class="result">

          <p id="transcript">Transcription : {{movie.transcript}}</p>     
        </div>
        <a href="{% url 'typingtest:start' %}" class="next-button">Next</a>
    <div>
    
    
{% endblock %}
